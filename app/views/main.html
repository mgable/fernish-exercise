<div class="main">
	<h2>Now showing {{displayText}} pictures.</h2>
	<label for="search">Search breeds:&nbsp;
		<input class="search" id="search" type="text" ng-model="searchTerm" />
	</label>

	<div class="breed-listing">
		<ul ng-repeat="(alpha, breeds) in alphaBreedsList" class="no-bullets">
			<li><h2>{{alpha.toUpperCase()}}</h2></li>
			<li ng-repeat="breed in breeds | filter : searchTerm"><a ng-click="setBreed(breed.name)">{{breed.name}}</a></li>
		</ul>
	</div>
</div>
